<!-- Wazuh Configuation File Excerpts: /var/ossec/etc/ossec.conf -->

<!-- From Ubuntu Server: Pulling Suricata Logs -->
<localfile>
<log_format>json</log_format>
<location>/var/log/suricata/eve.json</location>
</localfile>


<!-- From Wazuh Server: Accepting Router Logs -->
<remote>
<connection>syslog</connection>
<port>514</port>
<protocol>udp</protocol>
<allowed-ips>192.168.10.1</allowed-ips>
</remote>