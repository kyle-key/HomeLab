! ---------------------------------------------------------
! Device: Core Switch (GNS3)
! Role: VLAN, Trunking, & SPAN Establishment
! ---------------------------------------------------------

version 15.2

! --- EXEC Security Configuration ---
service password-encryption
hostname Switch
! Credentials redacted for security
enable secret <REDACTED>

! --- Interfaces ---
interface GigabitEthernet0/0
 switchport trunk encapsulation dot1q
 switchport mode trunk
 speed 100
 duplex full
 no negotiation auto

interface GigabitEthernet0/1
 switchport access vlan 10
 switchport mode access
 negotiation auto
 spanning-tree portfast edge

interface GigabitEthernet0/2
 switchport access vlan 10
 switchport mode access
 negotiation auto
 spanning-tree portfast edge

interface GigabitEthernet0/3
 switchport access vlan 20
 switchport mode access
 negotiation auto
 spanning-tree portfast edge

interface GigabitEthernet1/0
 switchport access vlan 30
 switchport mode access
 negotiation auto
 spanning-tree portfast edge

interface GigabitEthernet2/2
 negotiation auto
 spanning-tree portfast edge

! --- Console & VTY Security Configuration ---
! Credentials redacted
line con 0
 password <REDACTED>
 login

line vty 0 4
 password <REDACTED>
 login
line vty 5 15
 password <REDACTED>
 login

! --- SPAN Port ---
monitor session 1 source interface Gi0/0
monitor session 1 destination interface Gi2/2

end
